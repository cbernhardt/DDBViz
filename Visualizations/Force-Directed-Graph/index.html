<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<script>

var width = 960, height = 960;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-30)
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .text("a simple tooltip");

$(document).ready(function() {
        $('.threshold').click(function() {
          d3.json("../../GraphGenerator/data-extract/networks-per-epoch/network_"+$(this).attr("value")+".json", function(error, graph) {
            force
                .nodes( graph['time_62120'].nodes )
                .links( graph['time_62120'].links )
                .start();

                svg.selectAll(".link").remove();
                svg.selectAll(".node").remove();

                var link = svg.selectAll(".link")
                    .data(graph['time_62120'].links)
                    .enter().append("line")
                    .attr("class", "link")
                    .style("stroke-width", 1);

                var node = svg.selectAll(".node")
                    .data(graph['time_62120'].nodes)
                    .enter().append("circle")
                    .attr("class", "node")
                    .attr("r", function(d) { return Math.sqrt( (d.occurrence/6) / Math.PI) })
                    .style("fill", '#000')
                    .call(force.drag)

                    node.on("mouseover", function(d){tooltip.text(d.value +' / '+ d.occurrence); return tooltip.style("visibility", "visible");})
                    node.on("mousemove", function(){return tooltip.style("top",
    (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
                    node.on("mouseout", function(){return tooltip.style("visibility", "hidden");});

                node.append('label').text(function(d) { return d.value + ' : ' + d.occurrence; });

                force.on("tick", function() {
                  link.attr("x1", function(d) { return d.source.x; })
                      .attr("y1", function(d) { return d.source.y; })
                      .attr("x2", function(d) { return d.target.x; })
                      .attr("y2", function(d) { return d.target.y; });

                  node.attr("cx", function(d) { return d.x; })
                      .attr("cy", function(d) { return d.y; });
                });
          });
        });
    });


function enter() {


}




</script>

</body>
</html>
